<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdenzTravel login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="page-login">
        <div class="main-login">
            <div class="container" style="max-width:70rem;">
                <div class="row">
                    <div class="group-title-login">
                        <div class="img-group-title-login">
                            <img class="img-fluid" src="img/original.png" alt="">
                        </div>
                        <div class="title-group-title-login">
                            <h2 style="font-weight:600;">Đăng Nhập</h2>
                        </div>
                        <div class="register-group-title-login">
                            <h4>Bạn là người mới? <a href="register.html"> Đăng Kí</a></h4>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 40px;">
                    <div class="col columns">
                        <div class="signup-form trans-form">
                            <form class="register_form">
                                <input type="text" placeholder="Họ tên">
                                <input type="email" placeholder="Email">
                                <input type="hidden" name="next">
                                <input type="password" name="password" placeholder="Mật khẩu">
                                <input type="password" name="repassword" placeholder="Mật lại khẩu mật khẩu">
                                <button type="submit" class="register"> Đăng ký</button>
                            </form>
                        </div>
                        <div class="signin-form">
                            <form class="login-form trans-form" action="">
                                <input type="text" placeholder="Username/Email">
                                <input type="password" value="Password">
                                <input type="hidden" name="" id="">
                            </form>
                        </div>
                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
